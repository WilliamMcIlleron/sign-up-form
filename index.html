<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="left-section">
        <h1 id="header"><img src="./odin-lined.png" alt="odin">ODIN</h1>
        
    </div>
    <div id="right-section">
        <p id="hero">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. 
            <br>Sign up <i>now</i> to get started.<br><br>You <i>know</i> you want to.</p>

        <form action="#" method="post">
            <div id="light">
            <p>Let's start!</p>
            <div id="groups">
                <div id="top-group" class="group">
                    <div class="input-label">
                        <label for="name">First Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="input-label">
                        <label for="surname">Last name</label>
                        <input type="text" id="surname">
                    </div>
                </div>
                <div id="mid-group" class="group">
                    <div class="input-label" >
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-label">
                        <label for="phone-number">Phone number</label>
                        <input type="number" id="phone-number">
                    </div>
                </div>
                <div id="bottom-group" class="group">
                    <div class="input-label">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-label">
                        <label for="password-check">Confirm password</label>
                        <input type="password" id="password-check" required>
                    </div>
                </div>
            </div>
            </div>
            <button>Submit</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
